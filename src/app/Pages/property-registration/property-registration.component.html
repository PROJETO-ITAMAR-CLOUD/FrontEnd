<section class="bg-gray-300 dark:bg-gray-300">
	<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
		<div
			class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
		>
			<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
				<h1
					class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-white"
				>
					Registre sua Propriedade
				</h1>
        <br>
				<form class="space-y-4 md:space-y-6" action="#">
					<div>
						<label for="Type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
							>Tipo</label
						>
						<input
							type="text"
							name="Type"
							id="Type"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Casa, Apartamento, Terreno, etc."
							required=""
						/>
					</div>

					<div>
						<label
							for="Address"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
							>Endereço</label
						>
						<input
							type="text"
							name="Address"
							id="Address"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Rua Porto Velho, nº 0"
							required=""
						/>
					</div>

					<div>
						<label
							for="Description"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
							>Descrição</label
						>
						<input
							type="text"
							name="Description"
							id="Description"
							placeholder="Casa do muro..."
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							required=""
						/>
					</div>

					<div>
						<label for="Price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
							>Preço</label
						>
						<input
							type="number"
							name="Price"
							id="Price"
							placeholder="100,00"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							required=""
						/>
					</div>

					<div>
						<label for="ImageUrl" class="block mb-2 text-sm font-medium dark:text-white"
							>Imagem</label
						>
						<input
							type="file"
							name="ImageUrl"
							id="ImageUrl"
							placeholder="100,00"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						/>
					</div>

					<button
						type="submit"
						(click)="PostProperty()"
						class="w-full text-white bg-gray-500 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
					>
						Registrar
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
