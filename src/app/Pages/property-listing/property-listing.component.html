<div class="h-screen bg-gray-300 flex justify-center items-center">
	<ul class="grid grid-cols-3 gap-4">
		<li
			*ngFor="let property of property"
			class="bg-white border border-gray-300 rounded shadow-md p-4"
		>
			<h3 class="text-lg font-semibold mb-2">{{ property.type }}</h3>
			<p><span class="font-semibold">Endereço:</span> {{ property.address }}</p>
			<p><span class="font-semibold">Descriçãon:</span> {{ property.description }}</p>
			<!-- <p><span class="font-semibold">Imagem:</span> {{ property.imageUrl }}</p> -->
			<img src="{{property.imageUrl}}">
			<p><span class="font-semibold">Valor:</span> {{ property.price }}</p>
			<p><span class="font-semibold">Status:</span> {{ property.status }}</p>
			<!-- <p><span class="font-semibold">User ID:</span> {{ property.userId }}</p> -->
			<div class="flex justify-between mt-4">
				<button
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
					(click)="GetDadosProperytyParaPagina(property.id)"
				>
					Editar
				</button>
				<button
					class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
				>
					Excluir
				</button>
			</div>
		</li>
	</ul>
</div>
